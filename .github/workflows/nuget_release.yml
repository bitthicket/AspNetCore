name: Publish Release

on:
  release:
    types: [published]
    branches: 
      - master

jobs:
  push:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Bootstrap tools
      run: dotnet tool restore
    - name: Build package
      run: dotnet fake build -t pack
    - name: Push package to the Github Package Registry
      run: dotnet paket config add-token $env:NUGET_FEED_URL $env:NUGET_FEED_KEY
      shell: powershell
      env:
        NUGET_FEED_URL: https://nuget.pkg.github.com/bitthicket/
        NUGET_FEED_KEY: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet fake build -t push
      env:
        NUGET_FEED_URL: https://nuget.pkg.github.com/bitthicket/
        NUGET_FEED_KEY: ${{ secrets.GITHUB_TOKEN }}
