name: Publish Release

on:
  release:
    types: [published]
    branches: 
      - master

jobs:
  publish_myget:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'
    - name: Bootstrap tools
      run: dotnet tool restore
    - name: Build package
      run: dotnet fake build -t BuildPackage
    - name: Push package to the GitHub Package Registry
      run: |
           for f in ./temp/*.nupkg
           do
             curl -vX PUT -u "bitthicket:${{ secrets.GITHUB_TOKEN }}" -F package=@$f https://nuget.pkg.github.com/bitthicket/
           done
      shell: bash
