name: Publish Release

on:
  release:
    types: [published]
    branches: 
      - master

jobs:
  publish_myget:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Bootstrap tools
      run: dotnet tool restore
    - name: Build package
      run: dotnet fake build -t BuildPackage
    - name: Push package to the Github Package Registry
      run: |        
        nuget sources Add -Name "GPR" -Source "https://nuget.pkg.github.com/bitthicket/index.json" -UserName bitthicket -Password ${{ secrets.GITHUB_TOKEN }}
        nuget setApiKey ${{ secrets.NUGET_API_KEY }} -Source "GPR"
        nuget push nupkg\*.nupkg -Source "GPR" -SkipDuplicate
